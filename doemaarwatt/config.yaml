name: "DoeMaarWatt"
version: "1.0.6b"
slug: "doemaarwatt"
description: "Manage charge cycles for home batteries based on dynamic energy prices"
url: "https://github.com/mauritshartman/RUDE_energy"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
homeassistant_api: true
map:
  - share:rw

options:
  inverters: []
  data_manager:
    host: none
    port: 502
  timezone: -1
  debug: true
  control_mode: none
  mode_2:
    charge_amount: 2000
  mode_3:
    discharge_amount: 2000

schema:
  inverters:
    - name: str
      enable: bool
      host: str
      port: "int(0,65535)"
      battery_charge_limit: int
      battery_discharge_limit: int
      connected_phase: "match(^L1$|^L2$|^L3$)"
  data_manager:
    host: str
    port: "int(0,65535)"
  timezone: int
  debug: bool
  control_mode: "match(^none$|^charge$|^discharge$|^static_schedule$|^dynamic_schedule$)"
  mode_2:
    charge_amount: "int(0,12000)"
  mode_3:
    discharge_amount: "int(0,12000)"
